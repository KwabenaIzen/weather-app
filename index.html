<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather-App</title>
  </head>
  <body>
    <div class="main-container">
      <div class="weather-app">
        <div class="form-container">
          <input
            type="text"
            name="search-box"
            id="search-box"
            placeholder="Enter your location"
          />
          <button id="search-button">
            <img src="/images/search.png" alt="" />
          </button>
          <p class="error-message">Invalid location</p>
        </div>

        <div class="weather-data-container">
          <div class="weather-data">
            <img class="weather-image" src="/images/clear.png" alt="" />

            <h1 id="temperature"></h1>
            <h2 id="location">Loading...</h2>
          </div>
        </div>
        <div class="weather-details-container">
          <div class="weather-details one">
            <img src="/images/humidity.png" alt="" />
            <div>
              <h3 id="humidity-check">__</h3>
              <p>Humidity</p>
            </div>
          </div>
          <div class="weather-details">
            <img class="wind-image" src="/images/wind.png" alt="" />
            <div>
              <h3 id="wind-speed">__</h3>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
